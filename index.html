<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 大盒子 -->
    <div class="box">
        <div class="address">
            <div class="one"><span class="iconfont icon-location"></span></div>
            <div class="tow">
                <div class="top">
                    <span class="name">林丽</span> <span>18500667882</span>
                    <p class="info">北京市  海淀区  中关村软件园   信息科技大厦1号楼410#</p>
                </div>
            </div>
            <div class="third"><a href="#"><span class="iconfont icon-more"></span></a></div>
        </div>
        <!-- 商品信息 -->
        <div class="pannel goods">
            <div class="img"><img src="./uploads/pic.png" alt=""></div>
            <div class="describe">
                <div class="one">
                <h5>康尔贝 非接触式红外体温仪领券立减30婴儿级材质 测温…</h5>
                <p class="distance"><i class="pink">粉色</i><i>红外体温计</i></p>
                <div class="price">
                    <span>$266</span>
                    <span>$299</span>
                </div>
                </div>
            </div>
            <div class="count">
                <span class="iconfont icon-x"></span><i>1</i>
            </div>
        </div>
        <!-- 配送地址 -->
        <div class="express pannel">
                <div class="way">
                    <span>配送方式</span>
                    <span>顺丰快递</span>
                </div>
                <div class="buyer">
                    <span>买家备注</span>
                    <span>希望可以尽快发货，谢谢~</span>
                </div> 
                <div class="payer">
                    <span>支付方式</span>
                    <span><a href="#">支付宝</a></span>
                    <span class="iconfont icon-more"><a href="#"></a></span>
                </div>
        </div>
        <!-- 支付总价 -->
        <div class="sum pannel">
            <div class="total">
                <span>商品总价</span>
                <span>$299.00</span>
            </div>
            <div class="transport">
                <span>运费</span>
                <span>$0.00</span>
            </div>
            <div class="discount">
                <span>折扣</span>
                <span>$-30</span>
            </div>
        </div>
    </div>
    <div class="pay">
        <div class="left">
            <span>合计：</span>
            <span>$<i>260.00</i></span>
        </div>
        <div class="right">
            <div class="text">
                <input type="submit" value="去支付">
            </div>
        </div>
    </div>
</body>
</html>
